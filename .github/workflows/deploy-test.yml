name: Build → Deploy TEST → Promote PROD

on:
  push:
    branches:
      - dev

jobs:
  build_and_test:
    runs-on: self-hosted

    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
      echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build, push image, deploy to TEST
        id: set_tag
        run: |
          set -e

          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG="dev-${SHORT_SHA}"
          IMAGE_NAME="ghcr.io/youssefat928/laravel-app:${IMAGE_TAG}"

          echo "Building image: ${IMAGE_NAME}"

          ssh root@${{ secrets.TEST_SERVER_IP }} << EOF
            set -e
            cd /var/www/current

            # login to GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | podman login ghcr.io \
              -u "${{ secrets.GHCR_USER }}" --password-stdin

            # build image on TEST (AS YOU WANT)
            podman build -t ${IMAGE_NAME} .

            # push to GHCR
            podman push ${IMAGE_NAME}

            # deploy on TEST
            IMAGE_TAG=${IMAGE_TAG} podman-compose down || true
            IMAGE_TAG=${IMAGE_TAG} podman-compose up -d
          EOF

          echo "image_tag=${IMAGE_TAG}" >> \$GITHUB_OUTPUT

  deploy_prod:
    needs: build_and_test
    runs-on: self-hosted
    environment: production   # approval gate

    steps:
      - name: Debug image tag from build job
        env:
          IMAGE_TAG: ${{ needs.build_and_test.outputs.image_tag }}
        run: |
          echo "IMAGE_TAG=${IMAGE_TAG}"

      - name: Deploy to PROD using Ansible
        env:
          IMAGE_TAG: ${{ needs.build_and_test.outputs.image_tag }}
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          ansible-playbook \
            /home/runner/ansible-bitrix-laravel/playbooks/deploy-prod.yml \
            -i /home/runner/ansible-bitrix-laravel/inventory/hosts.ini \
            -e image_tag=${IMAGE_TAG} \
            -e ghcr_user=${GHCR_USER} \
            -e ghcr_token=${GHCR_TOKEN}

