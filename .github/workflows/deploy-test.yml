name: Deploy to Test (Podman)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via Podman on TEST server
        run: |
          ssh root@${{ secrets.TEST_SERVER_IP }} << 'EOF'
            set -e

            echo "=============================="
            echo "Starting TEST deployment"
            echo "=============================="

            cd /var/www/current

            echo "Pulling latest code from dev..."
            git pull origin dev

            echo "Building containers..."
            podman-compose build

            echo "Starting containers..."
            podman-compose up -d

            echo "Fixing Laravel permissions..."
            chmod -R 775 storage bootstrap/cache

            echo "Generate app key if needed..."
            podman-compose exec app php artisan key:generate || true

            echo "Running migrations (TEST only)..."
            podman-compose exec app php artisan migrate --force

            echo "Clearing Laravel caches..."
            podman-compose exec app php artisan config:clear
            podman-compose exec app php artisan route:clear
            podman-compose exec app php artisan cache:clear

            echo "=============================="
            echo "TEST deployment finished"
            echo "=============================="
          EOF
