name: Build, Deploy TEST, Promote PROD

on:
  push:
    branches:
      - dev

jobs:
  build_and_test:
    runs-on: self-hosted

    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build, push image, deploy to TEST
        id: set-tag
        run: |
          set -e

          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG="dev-${SHORT_SHA}"
          IMAGE_NAME="ghcr.io/youssefat928/laravel-app:${IMAGE_TAG}"

          echo "Building ${IMAGE_NAME}"

          ssh root@192.168.1.28 << EOF
            set -e
            cd /var/www/current
            git pull origin dev

            # Build once
            podman build -t ${IMAGE_NAME} .

            # Push to registry
            podman push ${IMAGE_NAME}

            # Run from registry image
            IMAGE_TAG=${IMAGE_TAG} podman-compose down || true
            IMAGE_TAG=${IMAGE_TAG} podman-compose up -d
          EOF

          echo "image_tag=${IMAGE_TAG}" >> \$GITHUB_OUTPUT

  deploy_prod:
    needs: build_and_test
    runs-on: self-hosted
    environment: production   # ðŸ”´ approval gate

    steps:
      - name: Deploy to PROD using Ansible
        run: |
          ansible-playbook \
            ~/ansible-bitrix-laravel/playbooks/deploy-prod.yml \
            -i ~/ansible-bitrix-laravel/inventory/hosts.ini \
            -e image_tag=${{ needs.build_and_test.outputs.image_tag }}
