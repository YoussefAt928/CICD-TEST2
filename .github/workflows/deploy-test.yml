name: Deploy to Test (Docker)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via Docker on TEST server
        run: |
          ssh root@${{ secrets.TEST_SERVER_IP }} << 'EOF'
            set -e

            cd /var/www/current

            echo "Pulling latest code..."
            git pull origin dev

            echo "Building and starting Docker containers..."
            docker compose build
            docker compose up -d

            echo "Fixing permissions..."
            chown -R www-data:www-data storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache

            echo "Running migrations (TEST only)..."
            docker compose exec -T app php artisan migrate --force

            echo "Deployment to TEST completed successfully."
          EOF
