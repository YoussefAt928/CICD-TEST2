name: Deploy to TEST (Docker)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build & Deploy versioned image to TEST
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG="dev-${SHORT_SHA}"

          ssh root@${{ secrets.TEST_SERVER_IP }} "bash -s" << EOF
            set -e

            cd /var/www/current
            git pull origin dev

            # Build image ONCE
            podman build -t laravel-app:${IMAGE_TAG} .

            # Optional floating tag
            podman tag laravel-app:${IMAGE_TAG} laravel-app:dev-latest

            # Run container using IMAGE ONLY
            IMAGE_TAG=${IMAGE_TAG} podman-compose down
            IMAGE_TAG=${IMAGE_TAG} podman-compose up -d
          EOF
