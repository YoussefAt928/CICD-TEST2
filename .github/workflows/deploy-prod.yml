name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Project to Production Server
        run: |
          rsync -avz --delete \
            --exclude ".env" \
            --exclude "vendor" \
            --exclude "node_modules" \
            ./ root@${{ secrets.PROD_SERVER_IP }}:/var/www/releases/latest/

      - name: Install Composer Dependencies
        run: |
          ssh root@${{ secrets.PROD_SERVER_IP }} "
            cd /var/www/releases/latest && \
            composer install --no-interaction --prefer-dist --no-dev
          "

      - name: Swap Release Symlink (Zero Downtime)
        run: |
          ssh root@${{ secrets.PROD_SERVER_IP }} "
            ln -sfn /var/www/releases/latest /var/www/current && \
            chown -h nginx:nginx /var/www/current
          "

      - name: Clear Laravel Cache (Safe)
        run: |
          ssh root@${{ secrets.PROD_SERVER_IP }} "
            cd /var/www/current && \
            php artisan config:cache && \
            php artisan route:cache && \
            php artisan view:cache
          "

      - name: Fix Permissions
        run: |
          ssh root@${{ secrets.PROD_SERVER_IP }} "
            chown -R nginx:nginx /var/www/releases && \
            find /var/www/releases -type d -exec chmod 775 {} \; && \
            find /var/www/releases -type f -exec chmod 664 {} \;
          "

      - name: Restart PHP & Nginx
        run: |
          ssh root@${{ secrets.PROD_SERVER_IP }} "
            systemctl restart php-fpm && systemctl restart nginx
          "
